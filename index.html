<!DOCTYPE html>
<html>

<head>
    <title>iria1's website</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./yuuka.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="padding-bottom:56px">
        <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="navbar-text">iria1.github.io</div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-sm-6 col-md-4 border">
                <h1>Hello there</h1>
            </div>
            <div class="col-sm-6 col-md-4 border text-bg-primary">
                <p class="text-center">If you are seeing this, this site is in construction</p>
            </div>
            <div class="col-sm-6 col-md-4 border text-bg-success">
                <p class="text-end">There is nothing interesting to see here, so go away</p>
            </div>
        </div>
        <div class="row">
            <div class="col border">
                <label>Get a corpo buzzword:</label>
                <button type="button" class="btn btn-secondary" onclick="Foo()">Get</button>
                <h4 id="buzzword"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 border">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Head 1</th>
                            <th>Head 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Body 1</td>
                            <td>Body 2</td>
                        </tr>
                        <tr>
                            <td>Body 3</td>
                            <td>Body 4</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Foot 1</td>
                            <td>Foot 2</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-sm-6 border">
                <table class="table table-striped table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Head 1</th>
                            <th>Head 2</th>
                        </tr>
                    </thead>
                    <tbody class="table-light">
                        <tr>
                            <td>Body 1</td>
                            <td>Body 2</td>
                        </tr>
                        <tr>
                            <td>Body 3</td>
                            <td>Body 4</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Foot 1</td>
                            <td>Foot 2</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="alert" class="alert alert-success alert-dismissible fade show" style="display:none">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                Success!
            </div>
        </div>
    </div>
</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

    });

    function Foo() {
        $.ajax({
            type: "GET",
            url: "https://corporatebs-generator.sameerkumar.website/",
            success: function (json) {
                $("#buzzword").html(json.phrase);
                $("#alert").attr('style', 'display:block');
            }
        });
    }
</script>

</html>
